<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B737 Flow Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header>
        <h1>B737-800 Interactive Flow Trainer</h1>
    </header>

    <div class="flow-selector">
        <button onclick="loadFlow('preliminaryPreflight')">Preliminary</button>
        <button onclick="loadFlow('preflight')">Preflight</button>
        <button onclick="loadFlow('beforeTakeoff')">Before Takeoff</button>
        <button onclick="loadFlow('shutdown')">Shutdown</button>
        <!-- Add more buttons as needed -->
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img id="cockpit" src="images/b737-cockpit.png" alt="B737 Cockpit" />
            <svg id="hotspot-lines" class="hotspot-lines"></svg>
            <!-- Hotspots will be injected here -->

        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
